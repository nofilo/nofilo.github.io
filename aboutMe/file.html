      .section {
  height: 100vh;
  display: grid;
  color: white;
  font-size: 2em;
  position: relative;
  background-size: cover;
  transition: filter 0.5s ease;
}

.section::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('./img/area_book.jpg');
  background-size: cover;
  filter: blur(5px); /* 将背景图片应用模糊效果 */
  z-index: -1; /* 将伪元素置于底层，确保不会遮挡其他内容 */
}

.section.blurred::before {
  filter: none; /* 清除伪元素的模糊效果 */
}

      .section:nth-child(even) {
        background-color: #222;
      }

      .section:nth-child(odd) {
        background-color: #444;
          }

      .background-image {
        position: fixed;
        top: 0;
        left: 0;
        background-size: auto;
        background-position: center;
        z-index: -1; 
        transition: opacity 0.5s ease;

<script>
 // 获取需要模糊的 section 元素
const section = document.querySelector('.section');

// 添加滚动事件监听器，当页面滚动时触发
window.addEventListener('scroll', function() {
    // 获取当前视口的顶部位置
    const top = window.pageYOffset || document.documentElement.scrollTop;

    // 如果顶部位置超过了 section 元素的位置，则添加 .blurred 类，否则移除
    if (top > section.offsetTop) {
        section.classList.add('blurred');
    } else {
        section.classList.remove('blurred');
    }
});

</script>
